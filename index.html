<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formio ECharts Component</title>
    <!-- Include Formio.js -->
    <script src="https://cdn.form.io/formiojs/formio.full.min.js"></script>
    <!-- Include ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
    <!-- Include the custom Charts component script -->
    <script src="./ChartsComponent.js"></script>
  </head>
  <body>
    <div id="formio"></div>
    <script>
      // Example of creating a Formio form with the Charts component
      Formio.createForm(document.getElementById("formio"), {
        components: [
          {
            type: "charts",
            label: "Sales Data",
            chartType: "bar",
            datasets: [
              { label: "Q1", value: 150, color: "#ff0000" },
              { label: "Q2", value: 200, color: "#00ff00" },
              { label: "Q3", value: 250, color: "#0000ff" },
              { label: "Q4", value: 300, color: "#ffff00" },
            ],
            chartOptions: {  // Make sure chartOptions is provided
              title: 'Sales Data Chart',
              legend: true,
              xAxisLabel: 'Quarters',
              yAxisLabel: 'Sales Value',
              dynamicUpdate: true,
              dynamicFields: []
            }
          },
        ],
      });
    </script>
  </body>
</html>
